<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="">
      <div class="container">
        <h1>Registration Form</h1>
        <hr />
        <label for="text"><b>First Name</b></label>
        <input
          type="text"
          placeholder="Enter First Name"
          name="fname"
          id="fname"
          required
        />

        <label for="text"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="Enter Last Name"
          name="fname"
          id="fname"
          required
        />

        <label for="number"><b>Phone Number</b></label>
        <input
          type="tel"
          placeholder="Enter Your Phone Number"
          name="number"
          id="pnum"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Your Email"
          name="email"
          id="email"
          required
        />

        <label for="gender"><b>Gender</b></label>
        <select name="" id="">
          <option value="">Click here</option>
          <option value="">Male</option>
          <option value="">Female</option>
        </select>

        <label for="dob">Date Of Birth</label>
        <input
          type="date"
          name="dob"
          id="dob"
          placeholder="Enter Date of Birth"
        />

        <label for="dob">Favourite Color</label>
        <input
          type="color"
          name="color"
          id="color"
          placeholder="Select Your Favourite Color"
        />

        <label for="psw"><b>Create Password</b></label>
        <input
          type="password"
          placeholder="Create Password"
          name="psw1"
          id="psw1"
          required
        />

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw2"
          id="psw2"
          required
        />
        <hr />
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>

        <button type="submit" class="registerbtn" href="login.html">
          Register
        </button>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="login.html">Login</a>.</p>
      </div>
    </form>
    <div id="footer">
      <p>Designed by: OLANREWAJU ABDULSALAM BOLAJI &#169; 2022</p>
    </div>
  </body>
</html>
